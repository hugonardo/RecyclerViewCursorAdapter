apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "${gradle_build_tools_version}"

    defaultConfig {
        applicationId "net.hugonardo.recyclerviewcursoradapter.sample"
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library')
    testCompile 'junit:junit:4.12'
}
